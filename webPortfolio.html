<!DOCTYPE html>
<html lang = "en"> 
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Destiny Reynolds | Aspiring Full Stack developer</title>
        <link rel = "stylesheet" href = "styles.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel = 'stylesheet'>
    </head>
    <body>
    <section id="home">
        <div id="intro">
            <canvas id="introCanvas"></canvas>
        <header> 
            <h1> Hello, I'm <span class="highlight">Destiny</span>. <br>I'm an aspiring full stack developer.</h1>
            <button id="view-work-btn"><a href="#projects">View my work</button>
        </header>
        </div>
    </section>
        <nav id = "navbar">
                <ul>
                    <li><a href="#home"> Home</a></li>
                    <li><a href="#about"> About</a></li>
                    <li><a href="#projects"> Projects</a></li>
                    <li><a href="#contact"> Contact</a></li>
                </ul>
         </nav>
         <section id ="about">
            <h2>About Me</h2>
         </section>
            <section id="projects">
                <h2>Projects</h2>
                <div class ="project-list">
                    <div class="project">
                        <h3>Project 1</h3>
                        <img src="images/project1.png" alt="Project 1">
                        <p>Project 1 description</p>
                    </div>
                </div>
            </section>
            <section id = "contact">
                <h2>Contact Me</h2>
                <form id ="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>  
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
            <footer>
                <p>Connect with me:</p>
                <a href="#">Github</a> | <a href="#">LinkedIn</a>
            </footer>
        <script src="script.js"></script>
    </body>
</html>
